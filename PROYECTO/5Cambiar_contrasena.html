    <form class="formulario" method="get" onsubmit="return validar_contra()" id="needs-validation">
        <h1>Cambiar contraseña</h1>
        <label>Contraseña actual</label>
        <div class="input-contenedor">
            <i class="fas fa-key lock icon"></i>
            <input class="text" placeholder="Ingresa tu contraseña actual" type="password" id="oldpw" required>
        </div>

        <label>Nueva contraseña</label>
        <div class="input-contenedor">
            <i class="fas fa-key lock icon"></i>
            <input class="text" placeholder="Ingresa la nueva contraseña" type="password" id="newpw" required>
        </div>

        <label>Repetir nueva contraseña</label>
        <div class="input-contenedor">
            <i class="fas fa-key lock icon"></i>
            <input class="password" placeholder="Repite la nueva contraseña" type="password" id="confirmpw" required>
        </div>
        <input type="submit" value="Cambiar contraseña" class="button">
    </form>
