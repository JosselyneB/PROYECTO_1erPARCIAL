<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regristro</title>
    <script src="https://kit.fontawesome.com/70de7d2f63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos-inicio.css">
    <link rel="stylesheet" href="css/style-home.css">
    
</head>
<body>
    <header class="header">
        <button class="nav-toggle">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="nav">
            <a href="1Home.html" class="logo"><img class="logou" src="Imagenes/LOGO ULEAM 2.png" alt=""></a>
            <ul class="nav-menu">
                <li class="nav-menu-item">
            </ul>
        </nav>
    </header>
    <form class="formulario"  method="get" onsubmit="return validaregis()">

        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" id="nombre" placeholder="Nombres">
            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" id="apellido" placeholder="Apellidos">
            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="email" id="email" placeholder="Correo institusional">
            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" id="password" placeholder="Contraseña">
            </div>

            <input type="submit" value="Registrate" class="button">
            <p> Al registrarte, aceptas Terminos y Condiciones </p>
            <p>¿Ya tienes una cuenta? <a class="link" href="2Inicio_sesion.html">Iniciar Sesión</a></p>
    
            
        </div>
    </form>
    <script src="Funciones/Fuction.js"></script>
</body>
</html>
